            <script>
                var btn = document.querySelector('.btn1');
     
                btn.addEventListener('click', Check);   

                let dateElement = document.getElementById('dateTimeLocal');
                let date = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, 16);
                dateElement.value = date;
                dateElement.setAttribute("min", date);
                console.log(dateElement.value);
        
                function setMinValue() {
                    if(dateElement.value < date) {
                        alert('현재 시간보다 이전의 날짜는 설정할 수 없습니다.');
                        dateElement.value = date;
                    }
                }

                function Check(){
                    if(window.confirm("상품예약을 신청하시겠습니까? 취소철회는 불가능합니다.")) {
                        postReserve();
                    }
                }


                function Confirm(){
                    window.confirm("로그아웃을 하시겠습니까?");
                }

                function resizeApply() {
                    var minWidth = 1500;
                    var body = document.getElementsByTagName('body')[0];
                    if (window.innerWidth < minWidth) { body.style.zoom = (window.innerWidth / minWidth); }
                    else body.style.zoom = 1;
                }
      
                window.onload = function() {
                window.addEventListener('resize', function() {
                    resizeApply();
                    });
                }
      
                resizeApply();
            </script>
